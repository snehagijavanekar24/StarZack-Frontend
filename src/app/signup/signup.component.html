<!DOCTYPE html>
<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background-image: url(https://producerhive.com/wp-content/uploads/2022/04/Depositphotos_184971892_L-540x540.jpg)">
<div class="signup-form" id="signupForm">
  <h1>Create An Account</h1>
  <div class="social-icons">
    <a href="#" class="icon"><i class="bx bxl-google-plus"></i></a>
    <a href="#" class="icon"><i class="bx bxl-facebook"></i></a>
    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
    <a href="#" class="icon"><i class="bx bxl-linkedin"></i></a>
  </div>
  <div class="form-message-container">
    <span>Or use your email for registration</span>
  </div>

  <form>
    <input type="text" placeholder="Name">
    <br>
    <br>
    <input type="email" placeholder="Email">

    <br>
    <input type="password" placeholder="Password" >
    <br>
    <input type="password" placeholder="Confirm Password">
    <br>
    <button >Sign Up</button>
  </form>
  <p style="color: aliceblue;">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
</div>
</body>
